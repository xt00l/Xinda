<layout name="layout" />
<switch name="_SESSION['isCLogin']">
		<case value="Anshun">
			<div class="container">	
				<nav class="navbar navbar-default" role="navigation">			 
					<div class="navbar-header">			
						<a class="navbar-brand pull-left" href="__URL__/receive">安顺汽修-<b>收车</b></a>					      	
							<form action="__URL__/search " method="post" class="navbar-form navbar-right" role="search">
								<div class="form-group">
									<div class="input-group">
										<input type="text" name="search" class="form-control" value="<{$search}>" placeholder="车牌号，识别代码">
										<span class="input-group-btn">
											 <button type="submit" class="btn btn-default" type="button">查询</button>
										</span>
									</div>		        					          
								</div>				        
							</form>			
					</div>					  
				</nav>

							<h4 class="panel-title">收车交车流程图</h4>
						</div>
						<div class="panel-body">
							<img alt="__IMAGES__/receive.jpg" src="__IMAGES__/receive.png" width="100%">					
						</div>
					</div>
				</div>
			</div>
		</case>				    
		<default />
			<div class="container">
				<div class="panel panel-default">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">未登录</h4>
						</div>
						<div class="panel-body" align="center" style="height:400px;">
							<div style="height:200px;"></div>
								<a data-toggle="modal" href="#Login" class="btn btn-info btn-lg btn-block" >登录</a>	
											
						</div>
					</div>
