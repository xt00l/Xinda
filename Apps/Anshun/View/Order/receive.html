<layout name="layout" />
<div class="container">	
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-info">			 	
			 	<div class="panel-heading">
				    <h3 class="panel-title">收车:<{$arr.plateno}>
					    <div class="btn-group pull-right">
					    	<a href="__URL__/index/search/<{$arr.plateno}>" class="btn btn-warning btn-xs">返回</a>
					    </div>
				    </h3>
				</div>
			 	<div class="panel-body">
			 		<form action="__URL__/insert" method="post" enctype='multipart/form-data'  role="form">                    
	                     <input type="hidden" name="carid" value="<{$arr.id}>" />
	                     <input type="hidden" name="prodid" value='4' />
	                     
	                     <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">车前：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="textfront" value="车前无明显伤痕" placeholder="车前" >
							  </div>
					      </div>
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">车后：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="textback" value="车后无明显伤痕" placeholder="车后" >
							  </div>
					      </div>
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">车左：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="textleft" value="左侧无明显伤痕" placeholder="车左" >
							  </div>
					      </div>
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">车右：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="textright" value="右侧无明显伤痕" placeholder="车右" >
							  </div>
					      </div>
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">维修：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="textservice" value="" placeholder="维修">
							  </div>
					      </div>
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">油量：</label>
					          <div  class="col-sm-10">
					            <input type="number " class="form-control" name="oilgauge" value="" placeholder="油量">
							  </div>
					      </div>
					      
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">客户电话：</label>
					          <div  class="col-sm-10">
					            <input type="tel" class="form-control" name="phone" value="" placeholder="客户电话">
							  </div>
					      </div>					      
					      
					      <div class="form-group ">
					          <label for="exampleInputusername" class="col-sm-2 control-label">备注：</label>
					          <div  class="col-sm-10">
					            <input type="text" class="form-control" name="content" value="" placeholder="备注">
							  </div>
					      </div>
					      
					      <div class="form-group ">
					      	<label for="exampleInputusername" class="col-sm-2 control-label"></label>
					      	<div  class="col-sm-10">&nbsp;</div>
					      </div>
					      <div class="form-group ">
					         <label for="exampleInputusername" class="col-sm-2 control-label"></label>
					         <button type="submit" class="btn btn-info col-sm-8" >收 车</button>
					         <label for="exampleInputusername" class="col-sm-2 control-label"></label>
					       </div>  
				   </form>	  
				</div>
			</div>
		</div>                
	</div>

</div>
